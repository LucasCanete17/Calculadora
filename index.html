<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <div class="formularioEstilo" id="contenidoFormulario">
        <form id="formulario">
            <p id="escribiendo"> Ingresa tu Nombre </p>
            <p id="respuesta-nombre"></p>
            <p id="respuesta-apellido"></p>
            <p id="respuesta-edad"></p>
            <input id="nombre" type="text" placeholder="Escribe nombre" autocomplete="off">
            <input id="apellido" type="text" placeholder="Escribe apellido" autocomplete="off">
            <input class="edad" id="edad" type="text" placeholder="Escribe tu edad" autocomplete="off">
            <input class="enviar" id="botonUno" type="submit" value="Enviar">
        </form>
    </div>
    

    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-Anterior"></div>
                <div id="valor-Actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operacion" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operacion" value="multiplicar">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operacion" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operacion" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operacion" value="igual">=</button>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Calculadora.js"></script>
    <script src="Display.js"></script>
    <script src="index.js" ></script>
</body>
</html>
